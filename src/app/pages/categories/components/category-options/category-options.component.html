<!-- Modal update -->
<div class="modal fade" #modalUpdate tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">

      <div class="modal-header">
        <h5 class="modal-title">Actualizar categoria</h5>
        <button type="button" class="btn-close" (click)="closeModalUpdate()"></button>
      </div>

      <div class="modal-body">
        <form [formGroup]="updateCategoryForm">
          <!-- name -->
          <label class="form-label">Nombre de la categoria</label>
          <div class="input-group mb-3">
            <input formControlName="name" type="text" class="form-control" placeholder="Escribe un nombre...">
          </div>

          <!-- image -->
          <label class="form-label">Url de la imagen</label>
          <div class="input-group mb-3 justify-content-center">
            <img class="img-fluid" [src]="getImage()" onerror="this.src='assets/notfound.jpg'">
          </div>
          <div class="input-group mb-3">
            <input formControlName="image" type="text" class="form-control" placeholder="http://dominioImagen">
            <span class="input-group-text" (click)="updateCategoryForm.get('image')?.setValue('')">
              <i class="bi bi-x-lg"></i>
            </span>
          </div>
        </form>

      </div>
      <div class="modal-footer d-flex">
        <button type="button" class="flex-fill btn btn-secondary" (click)="closeModalUpdate()">cancelar</button>
        <button type="button" class="flex-fill btn btn-primary" (click)="sendUpdateForm()">Guardar</button>
      </div>
    </div>
  </div>
</div>

<!-- Modal delete-->
<div class="modal fade" #modalDelete tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">

      <div class="modal-header">
        <h5 class="modal-title">Confirma que deseas eliminar "{{ category?.name }}"</h5>
        <button type="button" class="btn-close" (click)="closeModalDelete()"></button>
      </div>

      <div class="modal-body">

        <div class="mb-3">
          <p>Si eliminas este articulo tambien se eliminar todos las categorias y productos que pertenescan a el</p>
        </div>

      </div>
      <div class="modal-footer d-flex">
        <button type="button" class="flex-fill btn btn-secondary" (click)="closeModalDelete()">cancelar</button>
        <button type="button" class="flex-fill btn btn-danger" (click)="deleteCategory()">eliminar</button>
      </div>
    </div>
  </div>
</div>




<!-- contenido -->
<div class="card mb-2" style="width: 100%">
  <div class="card-body d-flex justify-content-between align-items-center">

    <h5>{{category?.name}}</h5>

    <div class="dropdown">

      <button class="btn btn-secondary dropdown-toggle" #dropdown data-bs-toggle="dropdown" type="button"
        (click)="toggleDropdown()">
        Opciones
      </button>

      <ul class="dropdown-menu">

        <li>
          <button class="dropdown-item d-flex justify-content-between" [routerLink]="'/products/' + category?._id">
            <div class="me-2">Administrar productos </div>
            <i class="bi bi-collection"></i>
          </button>
        </li>

        <li>
          <hr class="dropdown-divider">
        </li>

        <li>
          <button (click)="openModalUpdate()" class="dropdown-item d-flex justify-content-between">
            Editar
            <i class="bi bi-pencil-square"></i>
          </button>
        </li>

        <li>
          <button (click)="openModalDelete()" class="dropdown-item d-flex justify-content-between">
            Eliminar
            <i class="bi bi-trash"></i>
          </button>
        </li>

      </ul>
    </div>
  </div>
</div>
