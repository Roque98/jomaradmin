<!-- Modal -->
<div class="modal fade" #createModal tabindex="-1" aria-labelledby="createModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">

      <div class="modal-header">
        <h5 class="modal-title">Crear nuevo articulo</h5>
        <button type="button" class="btn-close" (click)="closeModal()"></button>
      </div>

      <div class="modal-body">

        <div class="mb-3">
          <label for="articleName" class="form-label">Nombre del articulo</label>
          <input #nameArticleModalInput [formControl]="nameArticleInputModalForm" type="text" class="form-control"
            placeholder="collares, aretes o pulseras">
        </div>

      </div>
      <div class="modal-footer d-flex">
        <button type="button" class="flex-fill btn btn-secondary" (click)="closeModal()">cancelar</button>
        <button type="button" class="flex-fill btn btn-success" (click)="sendArticleForm()">Guardar</button>
      </div>
    </div>
  </div>
</div>

<div class="container">
  <!-- title -->
  <div class="row my-3">
    <div class="d-flex align-items-center">
      <h1 class="text-white me-2">Lista de articulos</h1>
      <i class="bi bi-question-circle button-help"></i>
    </div>
  </div>

  <!-- search bar -->
  <div class="row my-3">
    <div class="col">

      <form action="">
        <div class="input-group">
          <input [formControl]="searchBar" type="text" class="form-control" placeholder="buscar...">
          <span class="input-group-text"><i class="bi bi-x-lg"></i></span>
        </div>
      </form>

    </div>
  </div>

  <!-- create button -->
  <div class="row my-3">
    <div class="col-12">
      <button class="btn btn-success text-white fw-bold w-100 d-flex justify-content-between align-items-center"
        (click)="openModal()">
        crear nuevo
        <i class="bi bi-plus"></i>
      </button>
    </div>
  </div>

  <!-- accordion render-->
  <div class="row my-3">
    <div class="accordion col-12" id="accordionArticles" *ngIf="getStateArticles() | async as articles">
      <app-article-options [article]="article" *ngFor="let article of articles"></app-article-options>
    </div>
  </div>

</div>
